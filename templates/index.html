<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial News Sentiment Analysis</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container home-page">
        <h1>Financial News Sentiment Analysis</h1>
        <p>Analyze the sentiment of financial news headlines using deep learning techniques.</p>

        <!-- Input Form -->
        <form method="POST">
            <textarea name="message" placeholder="Enter financial news headline..." required></textarea>
            <button type="submit">Predict Sentiment</button>
        </form>

        <!-- Result Section -->
        {% if message %}
            <div class="result-section">
                <h3>Input Message:</h3>
                <p class="user-message">{{ message }}</p>
                <h3>Predicted Sentiment:</h3>
                <p class="sentiment-result"><strong>{{ sentiment }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
